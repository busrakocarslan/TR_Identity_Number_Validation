<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TR Identiy Number Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="ekle-formu">
        <input
          id="Tc-input"
          class="form-control"
          type="number"
          step="0.01"
          min="0"
          autofocus
          <!--direkFokusYaptıDikkatEtGüzelÖzellik--
          placeholder="TC Kimlik Numaranızı giriniz."
          required
        />
        <button id="gönder-btn" type="submit">
          Gönder
        </button>
      </form>
      <small class="info"></small>
      
      <script src="./js.js"></script>
    </div>
  </body>
</html>
